<!DOCTYPE html>

<script>
function checkIfTaken(){
  jQuery.ajax({
    url: "check.php",
    data:'username1='+$("#username1").val(),
    type: "POST",
    success:function(data){
      if (data == "false") {
        alert("Username already taken!");
      }
      },
    error:function (){}
  });
}
</script>

<script>
$("form").on("submit", function () {
    var isInvalid = false;
    $("input", this).each(function () {
        if (!$(this).val()) {
            isInvalid = true;
        }
    });
    if (isInvalid) {
     window.alert("Please fill in up to at least city/state.");   
     return false;
    }
});

</script>
