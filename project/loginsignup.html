<!DOCTYPE html>
<head>
  <title>Login - DanceSport Connect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
function validate(){
var vuser = document.getElementById("form1").username.value;
var vpass = document.getElementById("form1").password.value;

if(vuser == "" || vpass == "" || vuser == null || vpass == null){
document.getElementById("spanpart").style.visibility = 'visible';
return false;
}
}

</script>
</head>

<body>
  <div class="container">
  <h2>Login</h2>
  <form role="form" id="form1" onsubmit="return validate();" method="post" action="./login.php">
    <div class="form-group">
      <label for="username">Username: </label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
    </div>
    <button type="submit" name="submit" class="btn btn-default">Login</button>
    <button type="reset" name="reset" class="btn btn-default">Reset</button>


</form>
<div>
<div id="spanpart" style="visibility:hidden">
<br/>
<h4 style="color:red">Please enter both username and password to login.</h4>

</div>
</body>
</html>
